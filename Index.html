<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Fonts linked-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Kanit:wght@100;300&family=Nunito:wght@200&family=Thasadith:wght@400;700&display=swap" rel="stylesheet">

    <!--Css style sheet -->
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <section>
        <div class="header">
            <h1>Weather Dashboard</h1>
        </div>
    </section>
    <section>
        <div class="searchCard">
            <h2>Search For A City</h2>
            <!-- Search Button-->
            <form class="searchInput">
                <input type="text" placeholder="Enter City Here..." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </section>
    <section>
        <div class="container">City</div>
    </section>
    <section>
        <h3>5-Day Forecast</h3>
    </section>
    <section>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Date</h5>
                <h6 class="card-subtitle mb-2 text-muted">Temp</h6>
                <p class="card-text">Humidity</p>
            </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--JavaScript link-->
    <script src="./assets/script.js"></script>

</body>

</html>
